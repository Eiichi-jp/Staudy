<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <style>
        .red{
            color:red;
        }
        .green{
            color:green;
        }
        .blue{
            color:blue;
        }
    </style>
    <div id="app">
        {{ number }}
        <button v-on:click="countUp">カウントアップ</button>
        <!-- v-onディレクティブはイベントとして起動する際によく使用される。また@で省力可能 -->
        <div v-text="number"></div>
        <!-- v-textディレクティブ：記載したデータと連動する(htmlのnumberと連動している) -->
        <div v-if="number == 2">条件次第で表示</div>
        <!-- v-ifディレクティブに記載した値が条件分岐になる。この場合number(連携した値)が2ならタブ内の値を表示 -->
        <ul>
            <li v-for="item in items">繰り返しで表示{{ item }}</li>
            <!-- v-forディレクティブの値の数に応じて値を表示。phpのforeachみたいなもん -->
        </ul>
        <div v-bind:class="color">カラー</div>
        <!-- class内では{{}}の記載が出来ないためその解決策として使用する。またclass以外にもstyle等で使用する -->
        <input type="text" v-model="color">
        <!-- v-modelはinput内で記述した値がdata側の値になる。上記の場合は記述した値がdata側のcolorの値になる -->
        {{ custom_color }}
    </div>
    <script>
        new Vue({
            el:"#app",//elとはエレメントの略。#appとは範囲を定めており定めた範囲内でVueJsを使用することが出来る
            data:{//{{}}内のhtmlの値と連動させており、{{}}内で一致した値はdataの値に置き換わる
                number:0,
                items:[1,2,3],
                color:''
            },
            methods:{
                countUp:function(){
                    this.number = this.number +1;//自分の自身を指す(#app内)
                }
            },
            computed:{
                custom_color:function(){
                    return this.color.toUpperCase();
                }
            }
        })
    </script>
</body>
</html>
